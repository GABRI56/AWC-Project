<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    
    <div class="row">
        <div class="col">         
        </div>
        <div class="col-9">
            <form id="registrationForm">
                <div class="row mt-3 gap-3">
                    <div class="col-md">
                        <label class="form-label">Nome</label>
                      <input type="text" id="nome" class="form-control" placeholder="Nome" aria-label="First name">
                    </div>
                    <div class="col-md">
                        <label class="form-label">Cognome</label>
                      <input type="text" id="cognome" class="form-control" placeholder="Cognome" aria-label="Last name">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-3">
                        <label class="form-label">Data di nascita</label>
                  <input type="date" id="data" class="form-control" placeholder="Nome" aria-label="First name">
                        </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-3">
                        <label class="form-label">Sesso</label>
                        <select class="form-select" id="sesso">
                            <option selected>Seleziona</option>
                            <option>M</option>
                            <option>F</option>
                          </select>                  
                          </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Indirizzo email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-3">
                        <label for="exampleInputPassword1" class="form-label">Conferma Password</label>
                        <input type="password" class="form-control" id="password2">
                      </div>
                    </div>
                    <div class="d-grid gap-2 d-md-block mt-3 mb-2">
                      <button type="submit" class="btn btn-warning">Conferma</button>
                      <a href="index.html" class="btn btn-outline-warning">Annulla</a>
                  </div>
            </form>
        </div>
        <div class="col">         
        </div>
    </div>

    <script src="registrazione.js"></script>
    <script src="script.js"></script>
  </body>
