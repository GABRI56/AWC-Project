<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizza dettagli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>

    <script src="navScript.js"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="index.html">PGRC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="ricette.html">Ricette</a>

              <li class="nav-item">
                <a class="nav-link" href="categorie.html">Categorie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="recensioni.html">Recensioni</a>

            </ul> 
            <div id="userAuthStatus" class="d-flex justify-content-end align-items-center">
              
            </div>
                  
          </div>

      <div class="container text-start mt-3">
        <div class="row">
          <div class="col-md-1">
           
          </div>
          <div class="col-md-3">
            <div id="imgContainer">
            
           </div>

            <div class="d-grid gap-2 mt-2 mb-3">
              <button class="btn btn-warning" id="saveRecipeBtn" type="button">Salva</button>
              <div id="noteContainer" style="display: none; margin-top: 10px;">
                <textarea id="recipeNote" class="form-control" row="3" placeholder="Aggiungi una nota (opzionale)"></textarea>
                <button id="confirmNoteBtn" class="btn btn-outline-warning mt-2">Conferma</button>
            </div>
              
            </div>
            <div class="mb-2">
            <h4>Lascia una recensione:</h4> 
            </div>
            <form id="reviewForm">
              <div class="mb-2">
              <label for="reviewDate" class="form-label">Data preparazione</label>
              <input type="date" class="form-control" id="reviewDate" required>
              </div>
              <div class="mb-2">
              <label class="form-label">Difficoltà</label><br>
              <div id="difficultyRating">
              <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="difficulty" value="1" required>
              <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="difficulty" value="2">
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="difficulty" value="3">
              <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="difficulty" value="4">
              <label class="form-check-label" for="inlineRadio3">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="difficulty" value="5">
              <label class="form-check-label" for="inlineRadio3">5</label>
            </div>
            </div>
            </div>
            <div class="mb-2">
            <label class="form-label">Gusto</label><br>
        <div id="tasteRating">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="taste" value="1" required>
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="taste" value="2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="taste" value="3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="taste" value="4">
            <label class="form-check-label" for="inlineRadio3">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="taste" value="5">
            <label class="form-check-label" for="inlineRadio3">5</label>
          </div>
        </div>
        </div>
        <button type="submit" class="btn btn-warning mb-2">Invia Recensione</button>
            </form>
            
          </div>
          <div class="col-md-7">
          <div id="recipeDetails">
            <!-- Dettagli della ricetta verranno visualizzati qui -->
          </div>
          <h3>Recensioni:</h3>
          <table class="table table-striped" id="reviewsTable">
            <thead>
                <tr>
                    <th>Utente</th>
                    <th>Data</th>
                    <th>Difficoltà</th>
                    <th>Gusto</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le recensioni verranno inserite qui -->
            </tbody>
        </table>
        
        </div>
          <div class="col-md-1">
            
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="recipeDetails.js"></script>
      </body>
      </html>
