            <script>
const textBox = document.getElementById('search');
const button = document.getElementById('button-addon2');

button.addEventListener('click', () => {
  const textBoxValue = textBox.value;

  const url = `ricette.html?param=${textBoxValue}`;

  window.location.href = url;
});

// Funzione per ottenere una ricetta casuale
function getRandomRecipe() {
    const apiUrl = "https://www.themealdb.com/api/json/v1/1/random.php";
    
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const randomRecipeId = data.meals[0].idMeal; // Ottieni l'ID della ricetta casuale
            // Reindirizza alla pagina dei dettagli della ricetta
            window.location.href = `dettagli.html?id=${randomRecipeId}`;
        })
        .catch(error => console.error("Errore durante il recupero della ricetta casuale:", error));
}

// Assegna l'evento click al tasto
document.getElementById("randomRecipeBtn").addEventListener("click", getRandomRecipe);

document.getElementById("myRecipesBtn").addEventListener("click", () => {
  // Recupera i dati utente da localStorage utilizzando la chiave unica
  const currentUser = localStorage.getItem("currentUser");

  if (!currentUser) {
    window.location.href="login.html";
     return;
 }
  window.location.href = "ricettario.html";
})

            </script>
